---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <li class="post-group">
      <b class="post-header" itemprop="name headline">{{ page.title }}</b>
      <span class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </li>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
