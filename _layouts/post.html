---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <b class="post-title" itemprop="name headline">{{ page.title }}</b>
  </header>
  <div class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></div>

  <div class="post-content" itemprop="articleBody" href="#maincontent">
    {{ content }}
  </div>

</article>
